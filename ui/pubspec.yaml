name: budget_tracker
description: Budget Tracker UI

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Service locator
  get_it: ^7.2.0
  # Bloc state management
  flutter_bloc: ^7.2.0
  # Functional programming thingies
  dartz: ^0.10.0-nullsafety.2
  collection: ^1.15.0
  # Remote API
  connectivity: ^3.0.6
  http: ^0.13.3
  url_launcher: ^6.0.9
  # Local storage
  shared_preferences: ^2.0.6
  # Value equality
  equatable: ^2.0.3

  # JWT
  jwt_decoder: ^2.0.1

  # UI
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.3
  syncfusion_flutter_charts: ^21.1.41

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.4

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

spring.config.location=classpath:/config/env.properties

spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.url=${db.url}
spring.jpa.hibernate.ddl-auto= update
spring.jpa.database-platform=${db.platform}

spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.protocol=${mail.protocol}
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.quitwait=false
spring.mail.properties.mail.smtp.ssl.trust=${mail.host}
spring.mail.properties.mail.smtp.connectiontimeout = 5000
spring.mail.properties.mail.smtp.timeout = 5000
spring.mail.properties.mail.smtp.writetimeout = 5000

server.port=8081
